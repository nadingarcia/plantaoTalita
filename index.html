<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Plantões</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Plantões</h1>

        <div class="empresas">
            <h2>Empresas</h2>
            <ul id="lista-empresas"></ul>
            <button id="btn-adicionar-empresa">Adicionar Empresa</button>
        </div>

        <div class="plantoes">
            <h2>Adicionar Plantão</h2>
            <label for="data-plantao">Datas:</label>
            <input type="text" id="data-plantao" data-default-date="today" data-multiple="true" data-dateFormat="Y-m-d">
            
            <label for="empresa-plantao">Empresa:</label>
            <select id="empresa-plantao" required>
            </select>
            <button id="btn-adicionar-plantao">Adicionar Plantão</button>
            <select id="filtroMes" style="margin-top: 1rem;">
                <option value="0">Todos os meses</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <!-- ... outros meses ... -->
            </select>
            <div class="lista-plantoes">
                <h3>Plantões Adicionados:</h3>
                <ul id="plantoes-adicionados"></ul>
            </div>
        </div>

        <div class="total">
            <h3>Total Mensal: R$ <span id="total-mensal">0</span></h3>
        </div>

        <div class="modal" id="modal-empresa">
            <div class="modal-conteudo">
                <span class="fechar-modal">×</span>
                <h2 id="modal-titulo">Adicionar Empresa</h2>
                <input type="hidden" id="id-empresa">
                <label for="nome-empresa">Nome:</label>
                <input type="text" id="nome-empresa" name="nome-empresa"><br>
                <label for="cnpj-empresa">CNPJ:</label>
                <input type="text" id="cnpj-empresa" name="cnpj-empresa"><br>
                <label for="valor-empresa">Valor por Plantão:</label>
                <input type="number" id="valor-empresa" name="valor-empresa"><br>
                <button id="salvar-empresa" style="width: 96%;">Salvar</button>
            </div>
        </div>
    </div>

    <div id="calendario"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.2.0/vanilla-masker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> 
    <script src="script.js"></script> 
</body>
</html>
